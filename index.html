<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="/assets/styles/styles.css">
</head>
<body>
  <div class="container">
    <div class="banner"></div>
    <div class="profile-info">
      <div class="profile-image">
        <img src="/assets/images/image-victor.jpg" alt="profile image">
      </div>
      <p class="profile name">Victor Crest<span class="age">26</span></p>
      <p class="profile location">London</p>
    </div>
    <div class="profile-stats">
      <p><span>80K</span> Followers</p>
      <p><span>803K</span> Likes</p>
      <p><span>1.4K</span> Photos</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rontoyhacao" target="_blank">Ron Paolo Toyhacao</a>.
</body>
</html>
